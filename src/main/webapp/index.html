
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./images/logo.png" type="image/x-icon">

<title>Login</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
.ImageContainer {
	max-width: 600px;
	max-height: 650px;
}

.ImageContainer img {
	width: 100%;
	height: 100%;
	object-fit: contain;
}

@media ( max-width : 768px) {
	.ImageContainer {
		display: none;
	}
	.login-container {
		width: 100%;
	}
}
</style>
</head>
<body class="container-fluid d-flex align-items-center flex-column ">


	<div class="login-container container-md mt-5 p-4 w-50 ">
		<h1 class="mb-4 text-center">Login Into WhiteBoard</h1>
		
		<form method="post" action="LoginServlet">
			<div class="mb-3">
				<label for="Email" class="form-label">Email</label> <input
					type="text" class="form-control" name="email" id="Email" required>
			</div>
			<div class="mb-3">
				<label for="Password" class="form-label">Password</label> <input
					type="password" class="form-control" name="password" id="Password"
					required>
			</div>

			<button type="submit" class="btn btn-primary ">Submit</button>
		</form>
	</div>

	<div class="ImageContainer">
		<img src="./images/backgroundImage.jpg" alt="backgroundImage"
			class="img-fluid">
	</div>

</body>
</html>
